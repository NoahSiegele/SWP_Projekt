<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href={% static 'noten/images/icons/favicon.ico' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'noten/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/vendor/animate/animate.css' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/vendor/css-hamburgers/hamburgers.min.css' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/vendor/animsition/css/animsition.min.css' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/vendor/select2/select2.min.css' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/vendor/daterangepicker/daterangepicker.css' %}>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href={% static 'noten/css/util.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'noten/css/main.css' %}>
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url({% static 'noten/images/mauer.jpg' %});">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-10">
					<img src="/static/noten/images/htl.jpg" width="350" height="75px" class="m-b-0">
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5 " method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-20 m-b-4">
                    <input type="submit" class="login100-form-btn">
                </div>

                {% if form.errors %}
                    <p>Leider wurde das Passwort oder der Benutzername falsch eingegeben. Bitte versuche es erneut! </p>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src={% static 'noten/vendor/jquery/jquery-3.2.1.min.js' %}></script>
<!--===============================================================================================-->
<script src={% static 'noten/vendor/animsition/js/animsition.min.js' %}></script>
<!--===============================================================================================-->
<script src={% static 'noten/vendor/bootstrap/js/popper.js' %}></script>
<script src={% static 'noten/vendor/bootstrap/js/bootstrap.min.js' %}></script>
<!--===============================================================================================-->
<script src={% static 'noten/vendor/select2/select2.min.js' %}></script>
<!--===============================================================================================-->
<script src={% static 'noten/vendor/daterangepicker/moment.min.js' %}></script>
<script src={% static 'noten/vendor/daterangepicker/daterangepicker.js' %}></script>
<!--===============================================================================================-->
<script src={% static 'noten/vendor/countdowntime/countdowntime.js' %}></script>
<!--===============================================================================================-->
<script src={% static 'noten/js/main.js' %}></script>


</body>
</html>
